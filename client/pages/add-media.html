<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiyagam - Admin Portal</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>
    <nav>
        <h1>Admin Panel</h1>
        <button>Logout <i class="fa-solid fa-right-from-bracket"></i></button>
    </nav>
    <div class="main">
        <div class="sidebar" id="sidebar">
            <ul>
                <li>Media</li>
                <li>Gallery</li>
                <li>Annual Report</li>
                <li>Awards</li>
            </ul>
        </div>
        <div class="content">
            <h1>Add Media</h1>
            <form action="../../server/media-upload.php" method="post" enctype="multipart/form-data">

                <div>
                    <label for="">Title</label>
                    <input type="text" name="title">
                </div>
                <div>
                    <label for="">Name</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="">Date</label>
                    <input type="date" name="date">
                </div>
                <div>
                    <label for="">Upload Image</label>
                    <input type="file" name="image" accept="image/png, image/jpeg, image/jpg, image/gif">
                </div>
                <div class="form-btn">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4373bbb4a8.js" crossorigin="anonymous"></script>
</body>

</html>
